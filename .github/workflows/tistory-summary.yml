name: Generate Tistory Summary

on:
  workflow_dispatch:
    inputs:
      slug:
        description: "Optional post slug (example: hello-world)"
        required: false
        type: string
  push:
    branches:
      - main
    paths:
      - "src/content/blog/*.md"
      - "scripts/generate-tistory-summary.mjs"

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate summary drafts
        env:
          SITE_URL: https://jkgooooooo.github.io
          BLOG_BASE_PATH: blog
        run: |
          if [ -n "${{ github.event.inputs.slug }}" ]; then
            npm run tistory:summary -- --slug "${{ github.event.inputs.slug }}"
          else
            npm run tistory:summary
          fi

      - name: Commit generated drafts
        run: |
          if [ -n "$(git status --porcelain -- tistory/drafts)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add tistory/drafts
            git commit -m "chore: generate tistory summary drafts"
            git push
          else
            echo "No summary changes to commit."
          fi
